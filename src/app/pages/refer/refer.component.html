<section class="container pt-30 pb-100">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <nz-steps [nzCurrent]="current" class="steps">
        <nz-step nzTitle="Your Information "></nz-step>
        <nz-step nzTitle="Talent Information"></nz-step>
        <nz-step nzTitle="Application Contribution"></nz-step>
      </nz-steps>
      
      <div class="steps-content mt-100">
        <app-cmp-referstep1 *ngIf="current == 0"></app-cmp-referstep1>
        <app-cmp-referstep2 *ngIf="current == 1"></app-cmp-referstep2>
        <app-cmp-referstep3 *ngIf="current == 2"></app-cmp-referstep3>
      </div>
      
      <div class="steps-action mt-40 text-right">
        <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
          <span>Cancel</span>
        </button>
        <button nz-button nzType="primary" (click)="next()" *ngIf="current < 2" class="ml-20">
          <span>Next</span>
        </button>
        <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2" class="ml-20">
          <span>Done</span>
        </button>
      </div>

    </div>
    <div class="col-md-2"></div>
  </div>
</section>
