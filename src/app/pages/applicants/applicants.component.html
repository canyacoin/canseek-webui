<nz-row class="bg-gray py-60" style="min-height: 90vh">
  <nz-col nzType="flex" nzSpan="18" nzOffset="3"> 
    <h4 *ngIf="post">{{ post.job_title }} <small>(
      {{ post.status }}
      <span nz-tooltip nzTitle="update status">
        <i class="anticon anticon-loading-3-quarters blue" 
          (click)="updatePostStatus(post)"
          [class.anticon-spin]="loadingStatus"
          *ngIf="post.status === 'pending'"
          ></i>
      </span>
    )</small></h4>
    <!-- filter -->
    <nz-radio-group [(ngModel)]="category" (ngModelChange)="searchCategory()">
      <label nz-radio-button nzValue="all">all</label>
      <label nz-radio-button nzValue="shortlist">shortlist</label>
      <label nz-radio-button nzValue="rejected">rejected</label>
      <label nz-radio-button nzValue="unrefined">unrefined</label>
    </nz-radio-group>
    

    <!-- loading -->
    <div *ngIf="!candidates" class="container d-flex h-100 flex-column justify-content-center" style="min-height: 340px">
      <img src="assets/img/loader.svg" height="36px" alt="Loader">
    </div>

    <!-- empty -->
    <div *ngIf="!loading && (results && results.length < 1)" class="container d-flex flex-column justify-content-center text-center"
      style="min-height: 340px">
      <div class="row">
        <div class="col-12 d-flex flex-column">
          <br>
          <h4 class="fw-400">Uh, oh!</h4>
          <h5 class="fw-300">We couldn't find what you were looking for.</h5>
        </div>
      </div>
    </div>

    <!-- list -->
    <nz-collapse class="my-40" 
      [nzBordered]="false"
      *ngIf="!loading && (results && results.length > 0)">
      <nz-collapse-panel 
        *ngFor="let candidate of results" 
        [nzHeader]="candidateHeader"
        [ngStyle]="customStyle"
        [nzShowArrow]="false"
        nzDisabled
        [nzActive]="candidate.active"
        >

<ng-template #candidateHeader>
  <nz-row nzType="flex" nzJustify="space-between" nzGutter="16">
    <button
      nz-button 
      nzType="primary"
      (click)="closePost(candidate)"
      [disabled]="!(post.status == 'open' && category != 'rejected' && candidate.category != 'rejected' && candidate.status == 'open')" 
      class="hire-btn"
      >
      hire
    </button>
    
    <nz-col nzSpan="15">
      <a href="javascript:;" (click)="changeActive(candidate.id)" class="border-bottom pb-10 card-title uppercase">{{ candidate.candidate_name }}
        <small [class.red]="candidate.status == 'selected'" style="font-size: 50%">({{ candidate.status }})</small>
      </a>
      <nz-row nzType="flex" nzJustify="space-between">
        <nz-col>
          <a href="mailto:{{ candidate.candidate_email }}">
            <i class="iconfont iconfont-envelope mr-10" style="font-size: 20px"></i> {{ candidate.candidate_email }} 
          </a>
        </nz-col>
        
        <nz-col class="text">
          {{ moment(candidate.time).fromNow() }}
        </nz-col>
      </nz-row>
    </nz-col>

    <nz-col nzSpan="5" style="line-height: 1.6" class="text-right mr-20">
      <a *ngIf="candidate.status !== 'pending' && candidate.category !== 'shortlist'" href="javascript:;" (click)="changeCandidateCat(candidate, 'shortlist')" class="uppercase">
        add to shortlist <i class="iconfont iconfont-plus-o ml-10" style="font-size: 24px"></i>
      </a>
      <br>
      <a *ngIf="candidate.category !== 'rejected'" href="javascript:;" (click)="changeCandidateCat(candidate, 'rejected')" class="uppercase">
        reject candidate <i class="iconfont iconfont-close-o ml-10" style="font-size: 24px"></i>
      </a>
    </nz-col>
  </nz-row>  
</ng-template>
        <div class="p-20">
          <app-cmp-candidate [pid]="pid" [cid]="candidate.id"></app-cmp-candidate>
        </div>
      </nz-collapse-panel>
    </nz-collapse>
    
  </nz-col>
</nz-row>
