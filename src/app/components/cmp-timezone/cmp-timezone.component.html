<nz-row [nzGutter]="32" class="flex">

  <nz-col class="flex1">
    <!-- UTC only -->
    <ng-container *ngIf="type">
      <nz-select 
        nzPlaceHolder="Location, Country or Timezone UTC" 
        nzAllowClear 
        nzShowSearch 
        nzNotFoundContent="No such timezone"
        [(ngModel)]="innerLocation"
        (ngModelChange)="onLocationChange($event)"
        >
        <nz-option [nzValue]="utc" [nzLabel]="utc" *ngFor="let utc of UTCs"></nz-option>
      </nz-select>
    </ng-container>

    <!-- timezone -->
    <ng-container *ngIf="!type">
      <nz-select 
        nzPlaceHolder="Location, Country or Timezone UTC" 
        nzAllowClear 
        nzShowSearch 
        nzNotFoundContent="No such place"
        [(ngModel)]="innerLocation"
        (ngModelChange)="onLocationChange($event)"
        >
        <nz-option [nzValue]="tz" [nzLabel]="tz" *ngFor="let tz of timezones"></nz-option>
      </nz-select>
    </ng-container>
  </nz-col>

  <nz-col style="min-width: 180px">
    <label nz-checkbox [(ngModel)]="type"(ngModelChange)="onTypeChange($event)">Only show time zone</label>
  </nz-col>

</nz-row>
